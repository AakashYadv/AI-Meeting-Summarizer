<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meeting Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl max-w-5xl w-full p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">âœ¨ AI Meeting Summarizer</h1>
      <p class="text-gray-500">Upload your transcript and get an instant executive summary.</p>
    </div>

    <!-- Transcript Input -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Meeting Transcript</label>
      <textarea id="transcript" rows="8" 
        class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
        placeholder="Paste your meeting transcript here..."></textarea>
      <div id="wordCount" class="text-sm text-gray-500 mt-1">0 words</div>
    </div>

    <!-- File Upload -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Upload File (TXT, DOCX, PDF, PPTX)</label>
      <div class="flex items-center gap-3">
        <input type="file" id="fileUpload" 
          accept=".txt,.docx,.pdf,.pptx"
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0 file:text-sm file:font-semibold
                 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
        <button id="uploadBtn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
          Upload
        </button>
      </div>
    </div>

    <!-- Instruction -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Custom Instruction</label>
      <input id="instruction" type="text" 
        class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        placeholder="e.g., Summarize in bullet points for executives" />
    </div>

    <!-- Buttons -->
    <div class="flex gap-4">
      <button id="summarizeBtn" 
        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg flex items-center justify-center gap-2">
        <i data-lucide="bot"></i> Summarize
      </button>
      <button id="emailBtn" 
        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg flex items-center justify-center gap-2">
        <i data-lucide="send"></i> Send Email
      </button>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-indigo-600 mx-auto"></div>
      <p class="text-sm text-gray-600 mt-2">Generating summary...</p>
    </div>

    <!-- Summary Output -->
    <div id="summaryCard" class="hidden bg-gray-50 rounded-xl border border-gray-200 p-6 space-y-4">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-700">ðŸ“„ Summary</h2>
        <div class="flex gap-2">
          <button id="copyBtn" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300" title="Copy">
            <i data-lucide="copy"></i>
          </button>
          <button id="downloadBtn" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300" title="Download">
            <i data-lucide="download"></i>
          </button>
        </div>
      </div>
      <pre id="summaryOutput" class="whitespace-pre-wrap text-gray-800"></pre>
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    lucide.createIcons();

    // word counter
    document.getElementById("transcript").addEventListener("input", (e) => {
      const words = e.target.value.trim().split(/\s+/).filter(Boolean);
      document.getElementById("wordCount").textContent = words.length + " words";
    });
  </script>
</body>
</html>
